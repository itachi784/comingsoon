<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Down to My Favorite Person</title>
    <style>
        :root {
            --romance-pink: #ff758c;
            --romance-red: #ff7eb3;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: var(--romance-pink);
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Romantic Glass Card */
        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: drift 5s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 0 20px var(--romance-pink);
        }

        h1 {
            font-family: 'Dancing Script', cursive, serif;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 117, 140, 0.5);
            margin: 10px 0;
        }

        p { color: #f0f0f0; font-style: italic; letter-spacing: 1px; }

        /* Countdown Style */
        #timer {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .time-box {
            color: white;
        }

        .time-box span {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--romance-pink);
        }

        .time-box label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; }

        /* Romantic Button */
        .music-btn {
            margin-top: 30px;
            background: linear-gradient(45deg, var(--romance-pink), var(--romance-red));
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
        }

        .music-btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255, 117, 140, 0.6); }

        .flex-center { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="flex-center">
        <div class="container">
            <div class="profile-container">
                <img src="14.jpeg" alt="Special Someone" class="profile-img">
            </div>
            
            <h1>Almost My Favorite Persons Birthday</h1>
            <p>Counting the seconds until your special day ‚ù§Ô∏è</p>

            <div id="timer">
                <div class="time-box"><span id="days">00</span><label>Days</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
                <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
                <div class="time-box"><span id="secs">00</span><label>Secs</label></div>
            </div>

            <audio id="love-song" loop>
                <source src="Tumse Behtar Sunny Sanskari Ki Tulsi Kumari 128 Kbps.mp3" type="audio/mpeg">
            </audio>
            
            <button class="music-btn" onclick="playMusic()">Press for Music üéµ</button>
        </div>
    </div>

    <script>
        // 1. Set the Date (Change this to your date)
        const birthdayDate = new Date("Feb 06, 2026 00:00:00").getTime();

        // 2. Heart Animation Logic
        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            container.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        // 3. Countdown Logic
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(x);
                document.querySelector("h1").innerText = "Happy Birthday My Love!";
            }
        }, 1000);

        // 4. Music Logic
        function playMusic() {
            const audio = document.getElementById("love-song");
            const btn = document.querySelector(".music-btn");
            if (audio.paused) {
                audio.play();
                btn.innerText = "Pause Music ‚è∏";
            } else {
                audio.pause();
                btn.innerText = "Resume Music üéµ";
            }
        }
    </script>
</body>
</html>
